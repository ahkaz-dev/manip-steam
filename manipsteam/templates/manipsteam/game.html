{% extends "manipsteam/base.html" %}

{% block title %}Game sheets{% endblock %}

{% block content %}
{% load static %}
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1b2838;
            color: #c7d5e0;
            margin: 0;
            padding: 20px;
        }
        .game-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .game-card {
            background-color: #2a475e;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        .game-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .game-info {
            padding: 15px;
        }
        .game-info h3 {
            margin: 0;
            font-size: 20px;
            color: #fff;
        }
        .game-info p {
            margin: 5px 0;
            font-size: 14px;
        }
        .game-info .score {
            font-size: 16px;
            color: #66c0f4;
        }
    </style>
</head>
<div class="game-container">
    <div class="game-card">
        <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/{{ game.appid }}/header.jpg" alt="{{ game }}">
        <div class="game-info">
            <h3>{{ game.name }}</h3>
            <p class="score">appid: {{ game.appid }}</p>
            <p class="score">link: <a href="https://store.steampowered.com/app/{{ game.appid }}">click me</a></p>
            <p class="score">User hour: {{ game.playtime_forever }}h</p>
            <p class="score">Status: {{ game }}</p>
        </div>
    </div> 
</div>
{% endblock %}
